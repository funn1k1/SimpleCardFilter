<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="filter">
    <div class="filter-btns">
      <button class="all" class="filter-btns__item active">Все</button>
      <button class="animals" class="filter-btns__item">Животные</button>
      <button class="people" class="filter-btns__item">Люди</button>
      <button class="nature" class="filter-btns__item">Природа</button>
      <select class="filter-options">
        <option value="all">Все</option>
        <option value="animals">Животные</option>
        <option value="people">Люди</option>
        <option value="nature">Природа</option>
      </select>
    </div>


    
    <div class="filter-content">
      <img class="all animals" src="images/animals.jpg" alt="animals">
      <img class="all nature" src="images/nature (2).jpg" alt="nature">
      <img class="all animals" src="images/animals (1).jpg" alt="animals">
      <img class="all animals" src="images/animals (2).jpg"  alt="animals">
      <img class="all people" src="images/people.png" alt="people">
      <img class="all animals" src="images/placeimg_300_300_animals.jpg" alt="animals">
      <img class="all people" src="images/people.jpg" alt="people">
      <img class="all nature" src="images/nature.jpg" alt="nature">
      <img class="all nature" src="images/nature (1).jpg" alt="nature">
    </div>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
