<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="filter">
    <div class="filter-btns">
      <button data-filter="all" class="filter-btns__item active">Все</button>
      <button data-filter="animals" class="filter-btns__item">Животные</button>
      <button data-filter="people"  class="filter-btns__item">Люди</button>
      <button data-filter="nature"  class="filter-btns__item">Природа</button>
      <select class="filter-options">
        <option value="all">Все</option>
        <option value="animals">Животные</option>
        <option value="people">Люди</option>
        <option value="nature">Природа</option>
      </select>
    </div>
    <div class="filter-content">
      <img class="all animals shadow-drop-2-center" src="images/animals.jpg" alt="animals">
      <img class="all nature shadow-drop-2-center" src="images/nature (2).jpg" alt="nature">
      <img class="all animals shadow-drop-2-center" src="images/animals (1).jpg" alt="animals">
      <img class="all animals shadow-drop-2-center" src="images/animals (2).jpg"  alt="animals">
      <img class="all people shadow-drop-2-center" src="images/people.png" alt="people">
      <img class="all animals shadow-drop-2-center" src="images/placeimg_300_300_animals.jpg" alt="animals">
      <img class="all people shadow-drop-2-center" src="images/people.jpg" alt="people">
      <img class="all nature shadow-drop-2-center" src="images/nature.jpg" alt="nature">
      <img class="all nature shadow-drop-2-center" src="images/nature (1).jpg" alt="nature">
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
